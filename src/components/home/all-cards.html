          </button>
        </div>
      </div>

      <div class="filter__wrapper">
        <p>Time</p>

        <select id="time" class="time-select">
          <option data-placeholder="true">0 min</option>
        </select>
      </div>

      <div class="filter__wrapper">
        <p>Area</p>

        <select id="area" class="area-select">
          <option data-placeholder="true">Region</option>
        </select>
      </div>

      <div class="filter__wrapper ingredients">
        <p>Ingredients</p>

        <select id="ingredients" class="ingredients-select">
          <option data-placeholder="true">Product</option>
        </select>
      </div>
    </div>

    <!-- <span class="loader"></span> -->

    <button type="button" id="resetButton" class="reset-button">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="red">
        <path d="M12 4L4 12" stroke="#9BB537" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M4 4L12 12" stroke="#9BB537" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>

      Reset the filter
    </button>
  </div>

  <ul class="recipe-cards_wrapper"></ul>
</div>
